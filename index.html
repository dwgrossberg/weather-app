<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="" />
    <script src="main.js" defer></script>
    <title>weather.app</title>
  </head>
  <body>
    <div id="content">
      <div id="weather-main">
        <div id="temp-icon">
          <div id="weather-temp"></div>
          <div id="weather-icon">
            <img src="" id="weather-icon-img" alt="" />
          </div>
        </div>
        <div class="weather-details">
          <div id="description"></div>
          <div id="location"></div>
          <div id="date"></div>
          <span id="time"></span>
        </div>
      </div>
      <div id="weather-data">
        <div id="feels-like">
          <div class="container">
            <div class="feels-like-text text">Feels Like</div>
            <div class="feels-like-icon icon"></div>
            <div id="feels-like-data" class="data"></div>
          </div>
        </div>
        <div id="humidity">
          <div class="container">
            <div class="humidity-text text">Humidity</div>
            <div class="humidity-icon icon"></div>
            <div id="humidity-data" class="data"></div>
          </div>
        </div>
        <div id="wind-speed">
          <div class="container">
            <div class="wind-speed-text text">Wind Speed</div>
            <div class="wind-speed-icon icon"></div>
            <div id="wind-speed-data" class="data"></div>
          </div>
        </div>
        <div id="sunrise">
          <div class="container">
            <div class="sunrise-text text">Sunrise</div>
            <div class="sunrise-icon icon"></div>
            <div id="sunrise-data" class="data"></div>
          </div>
        </div>
        <div id="sunset">
          <div class="container">
            <div class="sunset-text text">Sunset</div>
            <div class="sunset-icon icon"></div>
            <div id="sunset-data" class="data"></div>
          </div>
        </div>
      </div>
      <div id="weather-search">
        <div class="temp-toggle">
          Change Units:
          <label class="switch" for="switch-temp">
            <input type="checkbox" id="switch-temp" />
            <span class="slider round">F&#xb0;&nbsp;&nbsp;C&#xb0;</span>
          </label>
        </div>
        <div class="search">
          <label for="city/place">
            Weather Search:
            <input type="search" id="place-search" placeholder="city/place" />
          </label>
        </div>
        <div class="local-time">
          Local Time:
          <span id="local-clock"></span>
        </div>
      </div>
      <div id="weather-forecast">
        <div id="day1">
          <div id="day1-name" class="forecast-name"></div>
          <div id="day1-high" class="forecast-high"></div>
          <div id="day1-low" class="forecast-low"></div>
          <div id="day1-icon" class="forecast-icon">
            <img src="" alt="icon" id="day1-img" />
          </div>
        </div>
        <div id="day2">
          <div id="day2-name" class="forecast-name"></div>
          <div id="day2-high" class="forecast-high"></div>
          <div id="day2-low" class="forecast-low"></div>
          <div id="day2-icon" class="forecast-icon">
            <img src="" alt="img" id="day2-img" />
          </div>
        </div>
        <div id="day3">
          <div id="day3-name" class="forecast-name"></div>
          <div id="day3-high" class="forecast-high"></div>
          <div id="day3-low" class="forecast-low"></div>
          <div id="day3-icon" class="forecast-icon">
            <img src="" alt="icon" id="day3-img" />
          </div>
        </div>
        <div id="day4">
          <div id="day4-name" class="forecast-name"></div>
          <div id="day4-high" class="forecast-high"></div>
          <div id="day4-low" class="forecast-low"></div>
          <div id="day4-icon" class="forecast-icon">
            <img src="" alt="icon" id="day4-img" />
          </div>
        </div>
        <div id="day5">
          <div id="day5-name" class="forecast-name"></div>
          <div id="day5-high" class="forecast-high"></div>
          <div id="day5-low" class="forecast-low"></div>
          <div id="day5-icon" class="forecast-icon">
            <img src="" alt="icon" id="day5-img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
